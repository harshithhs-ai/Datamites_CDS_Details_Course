<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Entry | DataMites</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #007bff; --dark: #1a1a1a; --bg: #f8f9fa; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
        }
        
        .container { 
            width: 100%; 
            max-width: 550px; 
            padding: 40px; 
            text-align: center; 
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
        }

        .badge { 
            background: #e6f0ff; color: var(--blue); padding: 6px 16px; border-radius: 50px; 
            font-size: 12px; font-weight: 800; text-transform: uppercase; letter-spacing: 1.5px;
        }

        h1 { font-size: 38px; font-weight: 800; margin: 25px 0 15px; color: var(--dark); line-height: 1.2; }
        .subtitle { color: #555; margin-bottom: 40px; font-size: 18px; line-height: 1.6; }
        
        .highlight { color: var(--blue); font-weight: 800; }

        .btn-container { margin-top: 30px; }
        .primary-btn { 
            background: var(--dark); 
            color: #fff; 
            padding: 20px 50px; 
            border-radius: 50px; 
            text-decoration: none; 
            font-weight: 700; 
            font-size: 17px; 
            display: inline-block;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            transition: 0.3s;
        }
        .primary-btn:hover { 
            background: var(--blue); 
            transform: translateY(-5px); 
            box-shadow: 0 15px 30px rgba(0,123,255,0.2);
        }

        .footer-note { margin-top: 30px; font-size: 13px; color: #999; }
    </style>
</head>
<body>

<div class="container">
    <span class="badge">Part -2 Internship Phase</span>
    <h1>From Learning to Earning<br><span class="highlight">Keep your attention here</span></h1>
    
    <p class="subtitle">
        Apply your knowledge to solve complex business challenges. Transition from a student to a professional with DataMites.
    </p>

    <div class="btn-container">
        <a href="internship-details.html" class="primary-btn">How Internship works?</a>
    </div>

    <p class="footer-note">Internship held in Rubixe Ai Company located in Bengaluru,Karnataka</p>
</div>

</body>
</html>
